name: Snowflake Terraform Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Apply
        env:
          # 1. 静态定义账号信息（解决 Account 警告）
          SNOWFLAKE_ORG: "TMJESFF"
          SNOWFLAKE_ACCOUNT: "ED32433"
          # 2. 从 Secrets 引用敏感信息
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
        run: |
          cd terraform
          terraform apply -auto-approve \
            -var="snowflake_org=$SNOWFLAKE_ORG" \
            -var="snowflake_account=$SNOWFLAKE_ACCOUNT" \
            -var="snowflake_user=$SNOWFLAKE_USER" \
            -var="snowflake_private_key=$SNOWFLAKE_PRIVATE_KEY"