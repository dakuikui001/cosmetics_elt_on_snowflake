      # ğŸ”´ å…³é”®ä¿®æ­£ç‚¹ 1ï¼šæ›´æ–° Smart Import é‡Œçš„èµ„æºåå’Œ ID
      # å¿…é¡»åŒ¹é…ä½ åœ¨ main.tf ä¸­å®šä¹‰çš„æ–° resource name å’Œ Snowflake é‡Œçš„æ–°å¯¹è±¡å
      - name: Terraform Smart Import
