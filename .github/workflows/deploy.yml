name: Snowflake Terraform Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Apply
        env:
          # 准备好环境变量
          MY_ORG: "TMJESFF"
          MY_ACC: "ED32433"
          MY_USER: ${{ secrets.SNOWFLAKE_USER }}
          MY_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
        run: |
          cd terraform
          
          echo "=== Diagnostic Info ==="
          echo "User: $MY_USER"
          echo "Key Length: ${#MY_KEY}"
          echo "======================="

          # 显式地将环境变量通过 -var 塞给 Terraform 变量
          terraform apply -auto-approve \
            -var="snowflake_org=$MY_ORG" \
            -var="snowflake_account=$MY_ACC" \
            -var="snowflake_user=$MY_USER" \
            -var="snowflake_private_key=$MY_KEY"