        env:
          SNOWFLAKE_ORGANIZATION_NAME: "TMJESFF"
          SNOWFLAKE_ACCOUNT_NAME:      "ED32433"
        run: |
          cd terraform
          smart_import() {
            local res=$1; local id=$2
            if ! terraform state list | grep -q "$res"; then
              echo "Importing $res..."
              terraform import "$res" "$id" || true
            fi
          }
          # ä¿®æ­£åçš„å¯¼å…¥é€»è¾‘
