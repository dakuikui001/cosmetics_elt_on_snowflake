name: Snowflake Terraform Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Apply
        env:
          # 严格对应的官方环境变量名
          SNOWFLAKE_ORGANIZATION_NAME: "TMJESFF"
          SNOWFLAKE_ACCOUNT_NAME:      "ED32433"
          SNOWFLAKE_USER:              ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PRIVATE_KEY:       ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
        run: |
          cd terraform
          
          # --- 诊断步骤：如果报错，请检查 Actions 日志中的以下输出 ---
          echo "=== Diagnostic Info ==="
          echo "User: $SNOWFLAKE_USER"
          echo "Org: $SNOWFLAKE_ORGANIZATION_NAME"
          echo "Account: $SNOWFLAKE_ACCOUNT_NAME"
          # 打印私钥长度，正常 2048 位密钥长度应在 1600-1800 字符左右
          echo "Private Key Length: ${#SNOWFLAKE_PRIVATE_KEY}"
          echo "======================="

          terraform apply -auto-approve