          smart_import "snowflake_external_volume.cosmetics_volume" "VOL_S3_COSMETICS_DB_DEV"
          smart_import "snowflake_schema.cosmetics_schema" "COSMETICS_DB_DEV.COSMETICS"
          smart_import "snowflake_stage.cosmetics_s3_stage" "COSMETICS_DB_DEV|COSMETICS|STAGE_COSMETICS_DB_DEV"
          smart_import "snowflake_stage.trigger_stage" "COSMETICS_DB_DEV|COSMETICS|STAGE_TRIGGER_COSMETICS_DB_DEV"
          smart_import "snowflake_stream_on_directory_table.trigger_stream" "COSMETICS_DB_DEV.COSMETICS.STREAM_TRIGGER_COSMETICS_DB_DEV"

      - name: Terraform Apply
        env:
          SNOWFLAKE_ORGANIZATION_NAME: "TMJESFF"
          SNOWFLAKE_ACCOUNT_NAME:      "ED32433"
        run: |
          cd terraform
          terraform apply -auto-approve

